<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marker-based AR Demo</title>
  <!-- A-Frame library -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <!-- AR.js library -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #info {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      color: #333;
      font-family: sans-serif;
      z-index: 1;
      background-color: rgba(255,255,255,0.7);
      padding: 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div id="info">
    Print the Hiro marker or display it on another screen, then point your camera at it to see the Monastery in AR
  </div>

  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    
    <!-- Marker -->
    <a-marker type="pattern" url="hiro.patt">
      <!-- 3D Model -->
      <a-entity 
        gltf-model="manasija_resava_monastery.glb"
        scale="0.1 0.1 0.1"
        position="0 0 0">
      </a-entity>
    </a-marker>

    <!-- Camera -->
    <a-entity camera></a-entity>

  </a-scene>

</body>
</html>
